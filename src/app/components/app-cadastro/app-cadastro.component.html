<h1>{{ tituloCadastro }}</h1>
<form class="container">

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputNome">Nome</label>
            <input type="text" class="form-control" id="inputNome" placeholder="Nome Completo">
        </div>
        <div class="form-group col-md-6">
            <label for="inputNascimento">Data de Nascimento</label>
            <input type="date" class="form-control" id="inputNascimento">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Senha</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Rua</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="inputZip">CEP</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Estado</label>
            <select id="inputState" #inputState class="form-control" (input)='getMunicipios(inputState.value)'>
                <option value="">-- Selecione uma Opção --</option>
                <option *ngFor="let uf of colecaoEstados" value='{{uf.id + "-" + uf.sigla }}'>{{ uf.nome }}</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <select id="inputCity" class="form-control">
                <option value="">-- Selecione uma Opção --</option>
                <option *ngFor="let city of colecaoCidades" value="{{ city }}">{{ city.nome }}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
